apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
  labels:
  name: kibana
  namespace: cluster1
spec:
  ingressClassName: nginx
  rules:
  - host: kibana-cluster1.hela.hack2022.ch
    http:
      paths:
      - backend:
          service:
            name: kibana-cluster1-kb-http
            port:
              number: 5601
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - kibana-cluster1.hela.hack2022.ch
    secretName: kibana-cluster1-tls
